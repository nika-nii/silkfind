<main class="p-3">
    <!--Большая карточка добавления-->
    <div class="container border border-dark rounded align-items-center p-4">
        <form class="needs-validation" novalidate>
            <div class="row justify-content-around p-3">
                <div class="col-2 align-self-center">
                    <img src="user/images/icons/upload.png" alt="Добавить изображение"
                         class="img-fluid rounded">
                </div>
                <div class="col-10 align-self-center">
                    <div class="row">
                        <div class="col-12">
                            <label class="sr-only" for="nameInput">Название</label>
                            <input type="search" class="form-control" id="nameInput"
                                   aria-describedby="searchHelp" placeholder="Название" required>
                            <div class="invalid-feedback">
                                Введите имя!
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-start mt-2">
                        <div class="col-auto pr-1">
                            <a class="badge badge-pill border border-primary">Добавить тег<span
                                    class="fa fa-add"> </span> </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start my-sm-3 p-3">
                <div class="col-12 col-sm-6">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="charTypeInput" placeholder="Характеристика">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="charValInput" placeholder="Значение">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-sm-3 p-3">
                <div class="col-12 col-sm-6">
                    <h4>Даташиты:</h4>
                    <input type="file" class="form-control-file" id="datasheetFile" required>
                </div>
                <div class="col-12 col-sm-6">
                    <h4>SPICE модели:</h4>
                    <input type="file" class="form-control-file" id="spiceFile" required>
                </div>
            </div>
            <div class="row my-sm-3 p-3 justify-content-around justify-content-sm-start">
                <div class="col-12">
                    <h4 class="mb-3">Посадочные места:</h4>
                </div>
                <div class="col-6 col-sm-2 text-center">
                    <img src="user/images/icons/upload.png" alt="sot-23" class="img-footprint">
                    <input type="text" class="form-control mt-4" id="footPrintInput" placeholder="Тип посадочного места">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</main>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
